version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains AirBNB listings.
    data_tests:
      - minimum_row_count:
          min_row_count: 1000
          severity: warn
    columns:
      - name: listing_id
        description: Primary key for the listing
        tests: 
          - unique
          - not_null
      - name: host_id
        description: The host's id. References the hosts table.
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id
      - name: room_type
        tests:
          - accepted_values:
              values: ['Entire home/apt',
                       'Private room',
                       'Shared room',
                       'Hotel room']
      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        tests:
          - positive_value
  - name: dim_hosts_cleansed
    config:
      contract:
        enforced: true
    description: Cleansed table which containts Airbnb hosts.
    columns:
      - name: host_id
        data_type: integer
        description: Primary key for the host.
      - name: host_name
        data_type: string
        description: Name of the host.
      - name: is_superhost
        data_type: string
        description: Is the host a super host.
      - name: updated_at
        data_type: timestamp
      - name: created_at
        data_type: timestamp
  - name: dim_listings_with_hosts
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: source('demo_dbt', 'listings')
    columns:
      - name: price
        tests:
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: .99
              min_value: 50 
              max_value: 500

        
